<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Office Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="home-container">
      <section class="left-container">
        <div class="heading">
          <h1>Post Office Application.</h1>
        </div>
        <div class="text">
          <p>
            This Application Allows you to extract information about the nearest
            Post Offices, based on your location.
          </p>
        </div>
        <div class="image-container">
          <img src="Assets/undraw_messenger_re_8bky 1.svg" />
        </div>
      </section>
      <section class="right-container">
        <div class="ip-text">
          <h2>Your Current IP Address is <span id="ipAddress">127.0.01</span></h2>
        </div>
        <div class="btn">
          <button id="btn">Get Started</button>
        </div>
      </section>
    </div>

    <div class="details-container">
      <div class="top">
      </div>
      <div class="map">
        <h1>Your Current Location</h1>
        <div class="map-container">
        
    </div>
      </div>
      <div class="more-info">
        <h1>More Information About You</h1>
        <div class="more-info-details">
         
        </div>
        <h1>Post Offices Near You</h1>
        <input type="text" placeholder="Search By Name" id="search" />
        <div class="cards">
          
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
